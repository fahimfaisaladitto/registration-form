<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="main-card relative w-full max-w-md border rounded-2xl shadow-2xl p-8 fade-in">
        
        <!-- Dark Mode Toggle -->
        <div class="absolute top-5 right-5">
            <input type="checkbox" id="darkModeToggle" class="hidden"/>
            <label for="darkModeToggle" class="toggle-bg w-14 h-8 rounded-full flex items-center p-1 cursor-pointer transition-colors">
                <span class="toggle-ball w-6 h-6 rounded-full shadow-md transform transition-transform duration-300 ease-in-out" id="toggleBall">
                    <svg id="sunIcon" class="w-4 h-4 m-1 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                    <svg id="moonIcon" class="w-4 h-4 m-1 text-sky-400 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                </span>
            </label>
        </div>

        <!-- Icon and Header Text -->
        <div class="text-center mb-8">
             <div class="inline-block p-3 bg-black/5 rounded-full mb-4">
                <!-- User Icon for Registration -->
                <svg class="w-10 h-10 accent-text" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
            </div>
            <h1 class="text-2xl font-bold">Create Your Account</h1>
            <p class="mt-1" style="color: var(--text-secondary);">Join the most exclusive community ever.</p>
        </div>

        <!-- The prank registration form -->
        <form id="prankForm" class="space-y-4" novalidate>
            <input type="text" id="name" name="name" class="form-input input-field w-full rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-[var(--accent-color)]" placeholder="Full Name" required>
            <input type="text" id="username" name="username" class="form-input input-field w-full rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-[var(--accent-color)]" placeholder="Username" required>
            <input type="email" id="email" name="email" class="form-input input-field w-full rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-[var(--accent-color)]" placeholder="Email Address" required>
            <div>
                <input type="number" id="age" name="age" class="form-input input-field w-full rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-[var(--accent-color)]" placeholder="Age" required>
                <p id="ageError" class="error-message text-sm mt-2 hidden"></p>
            </div>
            <input type="password" id="password" name="password" class="form-input input-field w-full rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-[var(--accent-color)]" placeholder="Password" required>
            <div>
                <input type="password" id="confirm-password" name="confirm-password" class="form-input input-field w-full rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-[var(--accent-color)]" placeholder="Confirm Password" required>
                <p id="passwordError" class="error-message text-sm mt-2 hidden">Passwords do not match.</p>
            </div>
            <button type="submit" id="submitBtn" class="w-full text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100" style="background-color: var(--accent-color);" disabled>
                Register
            </button>
        </form>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>

</body>
</html>
